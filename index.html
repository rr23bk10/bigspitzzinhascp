<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Big's Pitzzinhas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <img src="logo.png" alt="Big's Pitzzinhas" class="logo">
    <nav class="menu">
      <a href="#cardapio">Cardápio</a>
      <a href="#contato">Contato</a>
    </nav>
  </header>

  <main>
    <section id="cardapio" class="cardapio">
      <h1>Monte seu pedido 🍕</h1>
      <p class="frete">🚚 Frete grátis • 📍 Fadel Jabur, 96 - Primavera - Cornélio Procópio</p>

      <div id="pizzas-container" class="pizzas"></div>

      <div class="form-extra">
        <label>📦 Endereço de entrega:</label>
        <input type="text" id="endereco" placeholder="Ex: Rua das Flores, 123 - Centro">

        <label>💳 Forma de pagamento:</label>
        <select id="pagamento">
          <option value="Dinheiro">Dinheiro</option>
          <option value="Pix">Pix</option>
          <option value="Cartão de Crédito">Cartão de Crédito</option>
          <option value="Cartão de Débito">Cartão de Débito</option>
        </select>
      </div>

      <button id="pedidoBtn" class="pedido-btn">Fazer pedido pelo WhatsApp</button>
    </section>
  </main>

  <footer class="footer" id="contato">
    <p>📞 (43) 9 8423-4418</p>
    <p>📍 Fadel Jabur, 96 - Primavera - Cornélio Procópio</p>
    <p>🍕 Big's Pitzzinhas - Sabor que conquista!</p>
  </footer>

  <a href="https://wa.me/5543984234418" target="_blank" class="whatsapp-btn">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" />
  </a>

  <script src="script.js"></script>
</body>
</html>
